<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MIXR</title>
    <!--CSS and Style-->
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="sidebar.css" type="text/css" />
    <link rel="stylesheet" href="game-style.css" />
    <!-- <link rel="stylesheet" href="sidebar.css" type="text/css" /> -->
    <!--JavaScript, Bootstrap, APIs-->
    <script type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="game.js" type="text/javascript"></script>
</head>

<body onload="runGame()">
    <div id="navbar-wrapper">
        <!--Navigation Bar-->
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">MIXR</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#"><span class="glyphicon glyphicon-list-alt"></span>Leaderboard</a></li>
                        <li><a id="menu-toggle" href="#"><span class="glyphicon glyphicon-user"></span>Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <!-- End of Top Nav Bar -->
    <div id="wrapper">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <li>
                        <img id="profile" src="images/pop.jpg" class="img-responsive" width="70" height="70">
                    </li>
                    <li>
                        <p> My name </p>
                    </li>
                    <li>
                        <p> My score </p>
                    </li>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->
        <!-- Game Page Content -->
        <div id="page-content-wrapper">
            <h1 id="score-display">Score: 0</h1>
            <!--Timer-->
            <div class="timer-container">
                <div id="time">30 s</div>
                <div class="timer">
                    <div id="bar"></div>
                </div>
            </div>
            <!--Multiple Choice Options-->
            <ol class="choices">
                <h2>Can you guess the song?</h2>
                <div class="ui-grid-a">
                    <div class="ui-block-a">
                        <li>
                            <button type="button" class="btn btn-primary btn-outline" data-toggle="button" aria-pressed="false" autocomplete="off" onclick="updateScore(0)"><img id="button-album-cover-0" src="images/album-cover.jpg"></button>
                        </li>
                        <li>
                            <button type="button" class="btn btn-primary btn-outline" data-toggle="button" aria-pressed="false" autocomplete="off" onclick="updateScore(1)"><img id="button-album-cover-1" src="images/album-cover.jpg"></button>
                        </li>
                    </div>
               
                    <div class="ui-block-b">
                        <li>
                            <button type="button" class="btn btn-primary btn-outline" data-toggle="button" aria-pressed="false" autocomplete="off" onclick="updateScore(2)"><img id="button-album-cover-2" src="images/album-cover.jpg"></button>
                        </li>
                        <li>
                            <button type="button" class="btn btn-primary btn-outline" data-toggle="button" aria-pressed="false" autocomplete="off" onclick="updateScore(3)"><img id="button-album-cover-3" src="images/album-cover.jpg"></button>
                        </li>
                    </div>
                </div>
            </ol>
            
        </div> 
            
        <div id="song-sample">
          <video autoplay><source id="demo" src=“” type=“audio/mpeg”></video>
        </div>
         
    </div>
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });

    </script>
</body>

</html>
