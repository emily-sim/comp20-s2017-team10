	<script>	
	function move() {
			var elem = document.getElementById("bar");
			var time = document.getElementById("time");
			var width = 0;
			var id = setInterval(frame, 900);
			function frame() {
					if (width >= 100) {
						time.innerHTML = "Time's up!"
						clearInterval(id);
					} else {
						width++;
						elem.style.width = width + '%';
						time.innerHTML = (100 - width * 1) + ' s';
					}
			}
	}
	</script>

</head>
